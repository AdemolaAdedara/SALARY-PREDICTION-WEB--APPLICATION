<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Prediction Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Prevent caching so changes reflect immediately -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            background: #230b85; /* Change color here */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: 40px auto;
            background: #7e8285;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #070707;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #141313;
        }
        input, select, button {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background: #070707;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: #4c030c;
        }
        .result {
            text-align: center;
            font-size: 1.2rem;
            color: #101111;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Salary Prediction Model</h2>
        <form id="salaryForm">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="70" required>

            <label for="education">Education Level</label>
            <select id="education" name="education" required>
                <option value="" disabled selected>Select education level</option>
                <option value="1">Bachelor's</option>
                <option value="2">Master's</option>
                <option value="3">PhD</option>
            </select>

            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" name="experience" min="0" max="50" required>

            <button type="submit">Predict Salary</button>
        </form>
        <div id="result">$</div>
    </div>
    <script>
        // Mock prediction function (replace with actual API call if available)
        function predictSalary(age, education, experience) {
            // Example coefficients (replace with your trained model's coefficients)
            // education: 1=Bachelor's, 2=Master's, 3=PhD
            const base = 20000;
            const ageCoef = 500;
            const eduCoef = 10000;
            const expCoef = 1500;
            return base + (ageCoef * age) + (eduCoef * education) + (expCoef * experience);
        }

        document.getElementById('salaryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const age = parseInt(document.getElementById('age').value, 10);
            const education = parseInt(document.getElementById('education').value, 10);
            const experience = parseInt(document.getElementById('experience').value, 10);

            if (isNaN(age) || isNaN(education) || isNaN(experience)) {
                document.getElementById('result').textContent = "Please fill all fields correctly.";
                return;
            }

            const predictedSalary = predictSalary(age, education, experience);
            document.getElementById('result').textContent = `Predicted Salary: $${predictedSalary.toFixed(2)}`;
        });
    </script>
</body>
</html>
